<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Apuntes Web</title>

    <link rel="stylesheet" href="./assets/css/mainstyles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <h1>Mis Apuntes</h1>
        </div>
        <div class="header-nav">
          <ul>
            <li><a href="#login" id="login">Iniciar Sesión</a></li>
            <li><a href="#signin" id="signin">Regístrate ya!</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- END OF HEADER -->
    <!-- HERO -->
    <main class="hero">
      <div class="hero-container">
        <div class="hero-title">
          <h1>Tomar apuntes, es aprender dos veces!</h1>
          <!-- <h3>para repasar y compartir</h3> -->
        </div>
        <div class="hero-image">
          <img src="./assets/img/hero'image.png" alt="imagen principal" />
        </div>
      </div>
    </main>
    <!-- END OF HERO -->
    <!-- FOOTER -->
    <div class="footer">
      <div class="footer-container">
        <div class="footer-msg">
          <h2>SIGAMOS EN CONTACTO:</h2>
        </div>
        <div class="socialLinks">
          <div class="facebook"><a href=""><img src="./assets/img/facebook.png" alt="logo facebook"></a></div>
          <div class="instagram"><a href=""><img src="./assets/img/twitter.png" alt="logo twitter"></a></div>
          <div class="twitter"><a href=""><img src="./assets/img/instagram.png" alt="logo instagram"></a></div>
          <div class="instagram"><a href=""><img src="./assets/img/linkedin.png" alt="logo linkedin"></a></div>
          <div class="linkedin"><a href=""><img src="./assets/img/telegram.png" alt="logo telegram"></a></div>
        </div>
        <div class="dedicatoria">
          Hecho con &#128147
        </div>
      </div>
    </div>
    <!-- END OF FOOTER -->
  </body>
</html>
